<div class="token-wrap" data-token-uid="{{token_uid}}">
    <div class="client one-line">{{client}}</div>
    <div class="device one-line">{{device}}</div>
    <div class="ip-address">{{ip}}</div>
    <div class="last-auth text-color-700">{[print(xabber.getString("account_state_connected"))]}</div>
    <div class="token-indicator">{[print(xabber.getString("settings_account__label_this_device"))]}</div>
</div>
