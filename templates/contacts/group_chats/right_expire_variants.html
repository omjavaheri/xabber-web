<div class="select-timer">

        <div class="timer-item-wrap"><div data-value="0" class="default-value property-value">{[print(xabber.getString("dialog_rights__button_set_timer"))]}</div></div>
    </div>
    <div id="select-timer-{{right_name}}" class="dropdown-content noselect">
        {[expire_options.forEach(function (option) {]}

        {[}.bind(this));]}
    </div>
</div>
